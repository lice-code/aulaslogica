<script>
    const nome = prompt("Digite o nome do segurado");
const idade = parseInt(prompt("Digite a idade do segurado"));
const grupoRisco = prompt("Digite o grupo de risco (b, m ou a)");

if (idade < 17 || idade > 70) {
  alert("Idade fora da faixa etária");
  return;
}

let categoria = "";

switch (grupoRisco.toLowerCase()) {
  case "b":
    if (idade >= 17 && idade <= 30) {
      categoria = "1";
    } 
    
    else if (idade >= 31 && idade <= 40) {
      categoria = "2";
    } 
    
    else if (idade >= 41 && idade <= 50) {
      categoria = "3";
    } 
    
    else if (idade >= 51 && idade <= 60) {
      categoria = "4";
    } 
    
    else if (idade >= 61 && idade <= 70) {
      categoria = "5";
    }
    break;
  case "m":
    if (idade >= 17 && idade <= 30) {
      categoria = "6";
    } 
    
    else if (idade >= 31 && idade <= 40) {
      categoria = "7";
    } 
    
    else if (idade >= 41 && idade <= 50) {
      categoria = "8";
    } 
    
    else if (idade >= 51 && idade <= 60) {
      categoria = "9";
    }
    break;
  case "a":
    if (idade >= 17 && idade <= 30) {
      categoria = "10";
    } 
    
    else if (idade >= 31 && idade <= 40) {
      categoria = "11";
    } 
    
    else if (idade >= 41 && idade <= 50) {
      categoria = "12";
    } 
    
    else if (idade >= 51 && idade <= 60) {
      categoria = "13";
    }
    break;
  default:
    alert("Grupo de risco inválido");
    return;
}

alert(`O código do seguro de ${nome} é ${categoria}`);
</script>
