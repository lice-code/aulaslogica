<script>
    const indicePoluicao = parseFloat(prompt("Digite o índice de poluição medido"));

if (indicePoluicao >= 0.5) {
  alert("Todos os 3 grupos devem ser notificados a paralisarem suas atividades");
} 

else if (indicePoluicao >= 0.4) {
  alert("Os grupos 1 e 2 devem ser notificados a paralisarem suas atividades");
} 

else if (indicePoluicao >= 0.3) {
  alert("O grupo 1 deve ser notificado a paralisar suas atividades");
} 

else {
  alert("Índice de poluição dentro dos limites aceitáveis");
}
</script>
