<script>
const a = parseFloat(prompt("Digite o valor de A"));
const b = parseFloat(prompt("Digite o valor de B"));
const c = prompt("Digite o operador (+, -, /, *)");

let resultado = 0;

switch (c) {
  case "+":
    resultado = a + b;
    break;
  case "-":
    resultado = a - b;
    break;
  case "*":
    resultado = a * b;
    break;
  case "/":
    if (b === 0) {
      alert("Erro: divisão por zero!");
    } else {
      resultado = a / b;
    }
    break;
  default:
    alert("Operador não definido");
    return;
}

alert(`O resultado da operação é ${resultado}`);
</script>
