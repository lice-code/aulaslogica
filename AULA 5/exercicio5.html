<script>
    let pessoas = [];

for (let i = 0; i < N; i++) {
  let nome = prompt(`Nome da pessoa ${i + 1}:`);
  let sexo = prompt(`Sexo da pessoa ${i + 1} (M/F):`);
  let idade = parseInt(prompt(`Idade da pessoa ${i + 1}:`));
  let saude = prompt(`Saúde da pessoa ${i + 1} (S/N):`);

  pessoas.push({ nome, sexo, idade, saude });
}

let aptos = 0;

for (let pessoa of pessoas) {
  if (pessoa.sexo === "M" && pessoa.idade >= 18 && pessoa.saude === "S") {
    aptos++;
  }
}

console.log(`Pessoas aptas para o serviço militar obrigatório: ${aptos}`);
</script>
