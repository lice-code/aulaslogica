<script>
    let banda = {
  nome: "",
  tipoDeMusica: "",
  numeroDeIntegrantes: 0,
  ranking: 0
};

banda.nome = prompt("Nome da banda:");
banda.tipoDeMusica = prompt("Tipo de música:");

console.log(`Banda: ${banda.nome}`);
console.log(`Tipo de música: ${banda.tipoDeMusica}`);
console.log(`Número de integrantes: ${banda.numeroDeIntegrantes}`);
console.log(`Ranking: ${banda.ranking}`);
</script>
