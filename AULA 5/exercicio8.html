<script>
    let numerosSorteados = [];

for (let i = 0; i < 10; i++) {
  let numero = Math.floor(Math.random() * 10) + 1;
  numerosSorteados.push(numero);
}

console.log(`Números sorteados: ${numerosSorteados}`);

while (true) {
  let numeroUsuario = parseInt(prompt("Digite um número entre 1 e 10:"));

  if (numerosSorteados.includes(numeroUsuario)) {
    let indices = [];
    for (let i = 0; i < numerosSorteados.length; i++) {
      if (numerosSorteados[i] === numeroUsuario) {
        indices.push(i);
      }
    }
    console.log(`O número ${numeroUsuario} está no vetor e se repete ${indices.length} vezes nas posições ${indices.join(", ")}.`);
  } else {
    console.log(`O número ${numeroUsuario} não está no vetor.`);
  }
}
</script>
