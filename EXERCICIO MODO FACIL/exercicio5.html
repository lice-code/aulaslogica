<script>
   let alturas = [];
for (let i = 0; i < 10; i++) {
  alturas.push(parseFloat(prompt(`Informe a altura da pessoa ${i + 1}: `)));
}

let somaAlturas = 0;
for (let altura of alturas) {
  somaAlturas += altura;
}

let alturaMedia = somaAlturas / alturas.length;
let pessoasAcimaDe2m = 0;
for (let altura of alturas) {
  if (altura > 2) {
    pessoasAcimaDe2m++;
  }
}

console.log(`Altura média: ${alturaMedia.toFixed(2)}`);
console.log(`Número de pessoas com altura superior a 2 metros: ${pessoasAcimaDe2m}`);
</script>
