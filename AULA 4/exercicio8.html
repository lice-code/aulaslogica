<script>
    let valores = [];
for (let i = 0; i < 50; i++) {
  valores.push(parseFloat(prompt(`Digite o valor ${i + 1}: `)));
}

let maiorValor = Math.max(...valores);
let menorValor = Math.min(...valores);

alert(`O maior valor é: ${maiorValor}`);
alert(`O menor valor é: ${menorValor}`);
</script>
