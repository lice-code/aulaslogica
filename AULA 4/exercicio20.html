<script>
    let linha = prompt("Digite um número inteiro (ou 0 para sair): ");
let somaNegativos = 0;
while (linha !== "0") {
  const num = Number(linha);
  if (num < 0) {
    somaNegativos += num;
  }
  linha = prompt("Digite um número inteiro (ou 0 para sair): ");
}
console.log(`O somatório dos números negativos é: ${somaNegativos}`);
</script>
