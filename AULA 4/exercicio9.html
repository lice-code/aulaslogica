<script>
    while (true) {
  let codigoAluno = parseInt(prompt("Digite o código do aluno (ou um valor negativo para sair): "));
  if (codigoAluno < 0) {
    break;
  }
  let nota1 = parseFloat(prompt("Digite a primeira nota: "));
  let nota2 = parseFloat(prompt("Digite a segunda nota: "));
  let nota3 = parseFloat(prompt("Digite a terceira nota: "));

  let notas = [nota1, nota2, nota3];
  notas.sort((a, b) => b - a);

  let mediaPonderada = (notas[0] * 4 + notas[1] * 3 + notas[2] * 3) / 10;

  let mensagem = mediaPonderada >= 5? "APROVADO" : "REPROVADO";

  alert(`Código do aluno: ${codigoAluno}`);
  alert(`Notas: ${nota1}, ${nota2}, ${nota3}`);
  alert(`Média ponderada: ${mediaPonderada.toFixed(2)}`);
  alert(mensagem);
}
</script>
