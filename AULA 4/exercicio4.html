<script>
    let somaValores = 0;
let contadorValores = 0;

while (true) {
  let valor = parseInt(prompt("Digite um valor inteiro positivo (ou um valor negativo para sair): "));
  if (valor < 0) {
    break;
  }
  somaValores += valor;
  contadorValores++;
}

let media = somaValores / contadorValores;

alert(`Média aritmética: ${media.toFixed(2)}`);
</script>
