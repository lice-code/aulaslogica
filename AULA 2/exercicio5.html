<script>
var a = parseFloat(prompt("Digite o valor de A:"));
var b = parseFloat(prompt("Digite o valor de B:"));

if (b != 0) {

    var soma = a + b;
    console.log("A soma de A e B é: " + soma);

    var diferenca = a - b;
    console.log("A diferença entre A e B é: " + diferenca);

    var produto = a * b;
    console.log("O produto de A e B é: " + produto);
 
    var divisao = a / b;
    console.log("A divisão de A por B é: " + divisao);
} else {
    console.log("Erro: A divisão por zero não é permitida.");
}
</script>
