<script>
var rendaMensal = parseFloat(prompt("Digite a sua renda mensal: "));

var saude = rendaMensal * 0.10;
var educacao = rendaMensal * 0.25;
var alimentacao = rendaMensal * 0.30;
var vestuario = rendaMensal * 0.10;
var lazer = rendaMensal * 0.05;
var outrasDespesas = rendaMensal * 0.20;

alert("Saúde: R$ " + saude.toFixed(2));
alert("Educação: R$ " + educacao.toFixed(2));
alert("Alimentação: R$ " + alimentacao.toFixed(2));
alert("Vestuário: R$ " + vestuario.toFixed(2));
alert("Lazer: R$ " + lazer.toFixed(2));
alert("Outras despesas: R$ " + outrasDespesas.toFixed(2));
</script>
