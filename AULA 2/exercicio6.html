<script>

var distancia = parseFloat(prompt("Digite a distância percorrida pelo carro (em quilômetros): "));
var combustivel_gasto = parseFloat(prompt("Digite o total de combustível gasto (em litros): "));

var gasto_medio = combustivel_gasto / distancia;

alert("O gasto médio de combustível por quilômetro é de " + gasto_medio.toFixed(2) + " litros/km.");
</script>
